<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/base.js"></script>
    <title>Formhub</title>
</head>

<body class="container-fluid" onload="onLoadProcessed();">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header"> <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a href="home.html">
                <img class="nav-logo" src="images/formhublogo_nav_1.png" height="38" width="38" />
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
            <ul class="nav navbar-nav">
                <li id="homeBtn" class="active"><a onclick="switchPage(1)">Home</a></li>
                <li id="pendingBtn"><a onclick="switchPage(2)">Pending</a></li>
                <li id="processedBtn"><a onclick="switchPage(3)">Processed</a></li>
            </ul>
        </div>
    </nav>
    <div id="BIGhome">
        <div class="row">
            <div class="span4"><img class="center-block" src="images/formhublogo_1.png" /></div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="center-block">
                    <p id="errorMsg" class="bg-danger"></p>
                </div>
                <form id="home-form">
                    <div class="form-group">
                        <label for="form-select">What would you like to do?</label>
                        <select id="form-select" onchange="onFirstDropdownSelect();" class="form-control" name="form-select" type="form-select" placeholder="Choose a form...">
                            <option id="defaultChooseFormOption" selected hidden>Choose a form...</option>
                            <option value=0>Drop a class</option>
                            <option value=1 disabled>Enroll in a class</option>
                            <option value=2 disabled>Withdraw from a class</option>
                            <option value=3 disabled>Change my major</option>
                            <option value=3 disabled>Change my advisor</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>



    <div id="BIGpending" style="display: none">
        <div class="row">.</div>
        <div class="row">.</div>
        <div class="row">.</div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="row">
                    <p id="errorMsg1" class="bg-danger"></p>
                </div>
                <div class="row">
                    <div class="row" style="padding-bottom: 12px;">
                        <div class="col-xs-8"><h3><span id="userName">Pending forms </span></h3></div>
                        <div class="col-xs-4 text-right">
                            <a class="startLink" href="https://registrar.vanderbilt.edu/">University Registrar</a>
                        </div>
                    </div>
                    <table class="table bsForms" id="pendingForms">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 37%">Form</th>
                            <th scope="col" style="width: 28%">Instructors/Faculties</th>
                            <th scope="col" style="width: 10%">Status</th>
                            <th scope="col" style="width: 25%">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="drop2201">
                            <td scope="row">Drop<br>
                                <span style="font-size: 15px;"><i>CS-2201-01</i></span></td>
                            <td>
                                Gerald Roth<br>

                                Julie Johnson<br>
                            </td>
                            <td>
                                <i class="fa fa-check-square-o" aria-hidden="true"></i><br>
                                <i class="fa fa-check-square-o" aria-hidden="true"></i><br>
                            </td>
                            <td><button onclick="handleSubmit();" class="greenButton">Submit</button>
                                <button type="button" class="btn btn-primary" onclick='cancelRequest(this.parentNode)'>Cancel</button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">Withdraw from<br>
                                <span style="font-size: 15px;"><i>EECE-2112-01</i></span></td>
                            <td>
                                Bharat Bhuva <br>

                                Julie Johnson <br>
                            </td>
                            <td>
                                <i class="fa fa-square-o" aria-hidden="true"></i><br>
                                <i class="fa fa-square-o" aria-hidden="true"></i><br>
                            </td>
                            <td><button class="greyButton" disabled>Submit</button>
                                <button type="button" class="btn btn-primary" onclick='cancelRequest(this.parentNode)'>Cancel</button></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>



    <div id="BIGprocessed" style="display: none">
        <div class="row">.</div>
        <div class="row">.</div>
        <div class="row">.</div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="row">
                    <p id="errorMsg2" class="bg-danger"></p>
                </div>
                <div class="row">
                    <div class="row" style="padding-bottom: 12px;">
                        <div class="col-xs-8"><h3><span>Processed forms </span></h3></div>
                        <div class="col-xs-4 text-right">
                            <a class="startLink" href="https://registrar.vanderbilt.edu/">University Registrar</a>
                        </div>
                    </div>
                    <table class="table bsForms" id="processedForms">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 40%">Form</th>
                            <th scope="col" style="width: 25%">Approved By</th>
                            <!--<th class="text-center" scope="col" style="width: 15%">Status</th>-->
                            <th scope="col" style="width: 35%">Date Processed</th>
                        </tr>
                        </thead>
                        <tbody id="pTable">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-xs-2"></div>
    </div>
</body>

</html>
